<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos Impressionadora</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-[#122C54] flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 text-[#D0DCDA]">
        Calculadora de Investimentos
      </h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-[#AEC2BE]"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-[#A2BF84]"
              disabled
            />
            <input
              type="text"
              id="starting-amount"
              name="starting-amount"
              placeholder="0.00"
              required
              class="bg-white w-5/6 rounded-r-lg px-2"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-[#AEC2BE]"
            >Aportes Adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-[#A2BF84]"
              disabled
            />
            <input
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
              class="bg-white w-5/6 rounded-r-lg px-2"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-[#AEC2BE]"
            >Prazo</label
          >
          <div class="flex">
            <input
              type="text"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
              class="bg-white w-4/6 rounded-l-lg px-2"
            />
            <select
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-grey-600 hover:bg-[#758E29] hover:text-slate-200"
              id="time-amount-period"
              name="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-[#AEC2BE]"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center rounded-l-lg bg-[#A2BF84]"
              value="%"
              type="text"
              disabled
            />
            <input
              class="bg-white w-1/2 px-2"
              type="text"
              id="return-rate"
              name="return-rate"
              placeholder="0"
              required
            />
            <select
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-grey-600 hover:bg-[#758E29] hover:text-slate-200"
              id="evaluation-period"
              name="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-[#AEC2BE]"
            >Impostos Sobre Lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg bg-[#A2BF84]"
              type="text"
              disabled
            />
            <input
              class="bg-white w-5/6 rounded-r-lg px-2"
              type="text"
              id="tax-rate"
              name="tax-rate"
              placeholder="0"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-4">
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-[#758E29] text-slate-200 cursor-pointer hover:bg-[#AECD51]"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg bg-[#153565] text-[#AEC2BE] cursor-pointer hover:bg-[#225BAA] hover:text-[#0A1B33]"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <button id="slide-arrow-previous" class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100">&#8249;</button>
      <button id="slide-arrow-next" class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100">&#8250;
      </button>
      <div id="carousel" class="h-full w-full flex overflow-x-auto scroll-smooth" >
        <section id="charts-container" class="h-full basis-full shrink-0">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center">
            <p class="font-bold text-lg">Progress√£o</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section id="table-container" class="h-full overflow-y-auto basis-full shrink-0">
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate"
          ></table>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
